<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <title>Formulário com Bootstrap</title>
</head>
<body>
    <header class="container text-center">
        <h1 class="display-1">Header da página</h1>
    </header>
    <main class="container">
    <form action="" method="get" class="form-group">
        <div class="form-group">
            <label for="name-field">Nome</label>
            <input class="form-control" id="name-field" type="text" min="10" max="40">
        </div>
        <div class="form-group">
            <label for="email-field">Email</label>
            <input class="form-control" id="email-field" type="email" min="10" max="50">
            <br>
        </div>
        <fieldset>
            <legend>Destino Preferido</legend>
            <input type="radio" id="noronha" name="destino" value="Fernando de Noronha">
            <label for="noronha">Fernando de Noronha</label>
            <input type="radio" id="porto" name="destino" value="Porto de Galinhas">
            <label for="porto">Porto de Galinhas</label>
            <input type="radio" id="maldivias" name="destino" value="Ilhas Maldívias">
            <label for="maldivias">Ilhas Maldívias</label>
            <input type="radio" id="caribe" name="destino" value="Caribe">
            <label for="caribe">Caribe</label>
        </fieldset>
        <br>
        <label for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label> <br>
        <textarea class="form-control" id="resposta" maxlength="500" rows="10" cols="65"> </textarea>
        <br>
        <label for="data">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="data">
        <br>
        <input type="checkbox" id="newsletter">
        <label for="newsletter">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <br>
        <input type="checkbox" id="autorizacao-imagem">
        <label for="autorizacao-imagem">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
        <br>
        <button id="enviar" type="submit" value="Enviar" class="btn btn-success btn-lg btn-block">Enviar</button>
        <button type="reset" value="Limpar" class="btn btn-danger btn-lg btn-block">Limpar</button>
    </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
