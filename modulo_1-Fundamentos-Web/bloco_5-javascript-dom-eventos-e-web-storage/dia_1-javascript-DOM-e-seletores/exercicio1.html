<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      const titulo = document.getElementById("page-title");
      const subTitulo = document.getElementById("subtitle");
      const segundoParagrafo = document.getElementById("second-paragraph");
      titulo.innerText = "O Poderoso Chefão";
      subTitulo.innerText = "A saga da família Corleonni"
      paragraph.style.color = "red";
      segundoParagrafo.innerText = "Melhor filme de todos os tempos e ninguém pode negar. Se o fizer, vão ter uma conversa em família :)";
      document.getElementsByClassName('paragrafo')[0].style.fontSize = 28 + 'px';
      document.getElementsByTagName('h2')[0].style.color = 'blue';
    </script>
  </body>
</html>
