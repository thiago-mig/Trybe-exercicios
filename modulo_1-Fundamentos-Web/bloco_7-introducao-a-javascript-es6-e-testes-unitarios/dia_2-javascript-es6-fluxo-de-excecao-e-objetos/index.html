<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function verifyIsNumber(a, b) {
      if (a === '' || b === '') {
          throw new Error('Favor preencher os dois campos');
      } else if (isNaN(a) === true || isNaN(b) === true) {
          throw new Error('Favor inserir valores numéricos');
      }
    }

    function sum() {
      try {
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        verifyIsNumber(value1, value2);
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      } catch (err) {
        document.getElementById('result').innerHTML = `Erro: ${err.message}`;      
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    
    }
      window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
      }
  </script>
</body>
</html>
